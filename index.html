<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomozeit</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="heading">
        <h1>Make it Count!</h1>
    </div>
    
    <div class="timestamp">
        <span class="extra-zero"></span>0<span id="min">1</span>:<span class="extra-zero">0</span><span id="sec">0</span>
    </div>

    <div class="message-container">
        <!-- <h2 class="message"></h2> -->
    </div>
    
    <!-- adding buttons -->
    <div class="btn-container">
        <button class="btn break">Take Five</button>
        <button class="btn work">Giddy Up!</button>
    </div>

    <!-- javascript files -->
    <script src="scripts.js"></script>
</body>
</html>
